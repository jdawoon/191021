<!DOCTYPE html>
<html>
<head>
	<title>비눗방울</title>
	<style>.cir{width:100px; height:100px;
	border-radius: 50%; position: absolute; opacity: 0.3;
	animation: 
	}
	#myimg{width: 800px; position: absolute;
		left: 600px; top: 200px;
	}
		
</style>
</head>
<body>
	<img src="bu.gif" id="myimg">
	<div id="circle" class="cir"></div>
	<script>
	for(var i=0; i<50; i++){
		var a = circle.cloneNode(true);
		a.id = i;
		a.style.left = Math.random()*window.innerWidth +"px";
		a.style.top = Math.random()*window.innerHeight +"px";
		a.style.animationDelay = 0.1*i + "s";	
		var dd = Math.random()*200 + "px";
		a.style.width = dd;
		a.style.height = dd;
		a.style.background = rgbmake();	
		document.body.appendChild(a);
	}
	function rgbmake(){
		var a = randomBH(100,255);
		var b =  Math.random()*255;
		var c = Math.random()*255;
		var d ="rgb("+a+","+b+","+c+")";
		return d;
	}


	
	setInterval(aa,1000);
	
	function aa(){
		location.reload();
	}
	


function randomBH(min, max) 
{
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

	
	</script>
	
</body>
</html>
